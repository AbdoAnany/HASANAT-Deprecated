name: azkar
description: A new Flutter project.
publish_to: 'none'
version: 1.0.14+14
environment:
  sdk: ">=3.0.0  <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^4.0.0
  geolocator: ^9.0.2
  hijri: ^3.0.0
  flutter_vibrate: ^1.3.0
  flutter_qiblah: ^2.0.2
  dio: ^5.2.0+1
